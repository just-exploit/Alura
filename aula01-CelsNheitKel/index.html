<!DOCTYPE html5>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Celsius to Fahrenheit</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="script.js" defer>script.js</script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Converta a temperatura!</h1>
      <p>Insira o valor desejado</p>
    </div>
    <div id="box">
      Celsius <br><input class="inputs" type="number" name="cel" id="cel"><br>
      Fahrenheit <br><input class="inputs" type="number" name="fah" id="fah"> <br>
      Kelvin <br /><input class="inputs" type="number" name="kel" id="kel"> <br>
      <h2 id="resultado"></h2>
    </div>
  </div>
</body>
</html>
